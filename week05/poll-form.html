<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="./styles/poll-form.css">
    <meta name="description" content="HTML form ">
    <meta name="author" content="jenniffer Lira">
</head>

<body>
    <header>
        <h1>WDD 130 | Jennifer Lira | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullanme">
                  </div>
                  <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                  </div>
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                  <option  selected value="chrome">Chrome</option>
                  <option value="firefox">Firefox</option>
                  <option value="safari">Safari</option>
                  <option value="edge">Edge</option>
                  <option value="brave">Brave</option>
                  <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
              </fieldset>

              <button class="btn-form" type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Jennifer Lira</p>
    </footer>
</body>

</html>
